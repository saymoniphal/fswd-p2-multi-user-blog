{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-12">
  	{% for p in posts %}
    		{{ p.render() | safe}}
    		<br><br>
  	{% endfor %}
	</div>
</div>

<div class="row">
	<div class="col-md-12">
	{% if user %}
		<h2><a href="/writehere/newpost">New post</h2>
	{% endif %}
	</div>
</div>
{% endblock %}
