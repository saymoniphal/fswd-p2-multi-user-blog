<!DOCTYPE html>
<html>
<head>
  <!-- use utf-8 character set -->
  <meta charset="utf-8">
  <!-- add a meta header so that it compatible with all browsers -->
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <!-- use viewport width as per device width (phone, table, browser) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Write Here</title>
  <!-- link to predefined stylesheet of 'bootstrap' framework stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap-min.css">

  <!-- link to personal stylesheet -->
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Write Here!</title>
</head>

<body>
  <!-- bootstrap required everything in a container -->
  <div class="container">
  <header>
  <div class="text-right login-area">
    {% if user %}
      {{user.name}} (<a class="login-link" href="/logout">logout</a>)
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>
  </header>

  <a href="/writehere" class="main-title">
    Write Here! 
  </a>
 
  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
  </div>

  <footer
</body>

</html>
