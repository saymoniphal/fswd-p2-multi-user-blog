{% extends "base.html" %}

{% block content %}
<h2>Signup</h2>
<form method="post">
  <div class="form-group row">
    <label class="control-label col-md-2" for="username">Username</label>
    <div class="col-md-6">
      <input class="form-control" type="text" name="username" value="{{username}}">
    </div>
    <span class="error col-md-4">{{error_username}}</span>
  </div>

  <div class="row form-group">
    <label class="control-label col-md-2" for="password">Password</label>
    <div class="col-md-6">
      <input class="form-control" type="password" name="password" value="">
    </div>
    <span class="error col-md-4">{{error_password}}</span>
  </div>

  <div class="row form-group">
    <label class="control-label col-md-2" for="verify">Verify Password</label>
    <div class="col-md-6">
      <input class="form-control" type="password" name="verify" value="">
    </div>
    <span class="error col-md-4">{{error_verify}}</span>
  </div>

  <div class="row form-group">
    <label class="control-label col-md-2" for="email">Email</label>
    <div class="col-md-6">
      <input class="form-control" type="text" name="email" value="{{email}}">
    </div>
          	<span class="error col-md-4">{{error_email}}</span>
  </div>

  <div class="row form-group">
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>
</form>
<div>
  Already a user?
  <a href="/login">login here</a>
</div>

{% endblock %}
