{% extends "base.html" %}

{% block content %}
  {{post.render() | safe}}
  <div class="post-controls">
    {% if logged_in_user and post.author.name == logged_in_user.name %}
    <form method="post" class="form-control">
    <button class="form-control" name="post_action" value="delete_post">Delete</button>
    <button class="form-control" name="post_action" value="edit_post">Edit</button>
    </form>
    {% else %}
    <form method="post" class="form-control">
    <button class="form-control" name="post_action" value="like_post">Like</button>
    </form>
    {% endif %}
  </div>
{% endblock %}
