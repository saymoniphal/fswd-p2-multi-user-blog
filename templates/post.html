<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href="/writehere/{{p.key().id()}}">{{p.subject}}</a>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}} by {{p.author.name}}, {{ nlikers }} likes, {{ ndislikers }} dislikes
    </div>

  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>

</div>
