<!DOCTYPE html>

<html>
<head>
	<!-- use utf-8 character set -->
	<meta charset="utf-8">
	<!-- add a meta header so that it compatible with all browsers -->
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<!-- use viewport width as per device width (phone, table, browser) -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login</title>
	<!-- link to predefined stylesheet of 'bootstrap' framework stylesheet -->
	<link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
	<!-- link to personal stylesheet -->
	<link rel="stylesheet" type="text/css" href="/static/main.css">

</head>

    <body>
    	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<h3> Login </h3>
			</div>
		</div>

		<form class="form-horizontal" method="post">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="username" id="username" placeholder="Username" value="{{username}}">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password">
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Sign in</button>
		    </div>
		  </div>
		</form>
		<div class="row">
			<div class="col-md-12 error">
			{{error}}
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h4>Not a registered user?</h4>
			<a href="/signup">Sign Up here</a>    
			</div>
    		</div>
	</div>
  </body>
</html>
