{% extends "base.html" %}

{% block content %}
{% if post_id %}
<h2>Edit post</h2>
{% else %}
<h2>New post</h2>
{% endif %}

<form method="post" class="form-horizontal">
  <div class="form-group">
    <input class="form-control" type="hidden" name="post_id" value="{{ post_id }}">
  </div>

  <div class="form-group">
    <label for="subject" class="control-label">
      Subject
    </label>
    <input type="text" class="form-control col-md-10"
	   name="subject" value="{{subject}}">
  </div>

  <div class="form-group">
    <label for="content" class="control-label">
      Blog
    </label>
    <textarea class="form-control col-md-10"
	      rows="10" name="content">{{content}}</textarea>
  </div>

  <div class="form-group">
    <label class="col-md-12 error text-center">{{error}}</label>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" name="post_action" value="save_post">Save</button>
    <button class="btn btn-warning" name="post_action" value="cancel_post">Cancel</button>
  </div>
</form>
{% endblock %}
